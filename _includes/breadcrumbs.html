<div data-content="breadcrumbs">
	{% for crumb in breadcrumbs %}
		<span class="separator">/</span>
		{% if crumb.url == '/' %}
	  	<a href="{{ crumb.url }}">home</a>
	  {% else %}
	  	{% if page.url != crumb.url %}
	  		<a href="{{ crumb.url }}">{{ crumb.title }}</a>
	  	{% else %}
	  		 {{ crumb.title }}
	  	{% endif %}
	  {% endif %}
	{% endfor %}
</div>
